<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel de Administración</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Estilos específicos para la página de login */
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-container { max-width: 400px; width: 100%; padding: 2rem; background-color: var(--secondary-color); border-radius: 12px; }
        .login-container h1 { text-align: center; color: white; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--primary-color); color: var(--text-color); }
    </style>
</head>
<body class="admin-page">
    <div class="login-container">
        <h1>Acceso al Panel</h1>
        <!-- Mensaje de error (si existe) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p style="color: var(--danger-color); text-align: center; margin-bottom: 1rem;">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="cta-button" style="width: 100%;">Ingresar</button>
        </form>
    </div>
    <!-- No necesitamos el cursor personalizado aquí -->
</body>
</html>
