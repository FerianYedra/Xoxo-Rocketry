<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Añadir' if is_new else 'Editar' }} Integrante - Panel de Administración</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-forms.css') }}">
</head>
<body class="admin-page">
    <header class="admin-header">
        <div class="container">
            <h1>{{ 'Añadir Nuevo' if is_new else 'Editar' }} Integrante</h1>
            <div>
                <a href="{{ url_for('manage_team') }}" style="margin-right: 1rem;">Volver a la Lista</a>
                <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('edit_member', member_id=member.id) if not is_new else url_for('add_member') }}">
                <!-- Todos los campos del perfil del integrante -->
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" value="{{ member.get('name', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="role">Rol en el Equipo</label>
                    <input type="text" id="role" name="role" value="{{ member.get('role', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea id="bio" name="bio" required>{{ member.get('bio', '') or '' }}</textarea>
                </div>
                <div class="form-group">
                    <label for="focus_areas">Áreas de Enfoque</label>
                    <input type="text" id="focus_areas" name="focus_areas" value="{{ (member.get('focus_areas', []) | join(';')) if member.get('focus_areas') is iterable else member.get('focus_areas', '') }}">
                    <small>Separa cada área con un punto y coma (;).</small>
                </div>
                <div class="form-group">
                    <label for="image">Foto de Perfil</label>
                    <input type="file" id="image" name="image" accept="image/png, image/jpeg">
                    {% if not is_new and member.image %}<small>Archivo actual: <strong>{{ member.image }}</strong></small>{% endif %}
                </div>
                <div class="form-group">
                    <label for="link_linkedin">Link de LinkedIn</label>
                    <input type="url" id="link_linkedin" name="link_linkedin" value="{{ member.get('link_linkedin', '') or '' }}">
                </div>
                <div class="form-group">
                    <label for="link_github">Link de GitHub</label>
                    <input type="url" id="link_github" name="link_github" value="{{ member.get('link_github', '') or '' }}">
                </div>
                <div class="form-group">
                    <label for="link_portfolio">Link de Portafolio</label>
                    <input type="url" id="link_portfolio" name="link_portfolio" value="{{ member.get('link_portfolio', '') or '' }}">
                </div>
                <div class="button-group">
                    <a href="{{ url_for('manage_team') }}" class="cta-button secondary">Cancelar</a>
                    <button type="submit" class="cta-button">Guardar Integrante</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
