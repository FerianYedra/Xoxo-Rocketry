<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Añadir' if is_new else 'Editar' }} Sponsor - Panel de Administración</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-forms.css') }}"> <!-- Usaremos un CSS de formulario compartido -->
</head>
<body class="admin-page">
    <header class="admin-header">
        <div class="container">
            <h1>{{ 'Añadir Nuevo' if is_new else 'Editar' }} Sponsor</h1>
            <div>
                <a href="{{ url_for('manage_sponsors') }}" style="margin-right: 1rem;">Volver a la Lista</a>
                <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('edit_sponsor', sponsor_id=sponsor.id) if not is_new else url_for('add_sponsor') }}">
                <div class="form-group">
                    <label for="name">Nombre del Sponsor</label>
                    <input type="text" id="name" name="name" value="{{ sponsor.get('name', '') }}" required>
                </div>
                <div class="form-group">
                    <label for="bio">Descripción / Colaboración</label>
                    <textarea id="bio" name="bio" required>{{ sponsor.get('bio', '') or '' }}</textarea>
                </div>
                <div class="form-group">
                    <label for="website">Sitio Web</label>
                    <input type="url" id="website" name="website" value="{{ sponsor.get('website', '') or '' }}">
                </div>
                <div class="form-group">
                    <label for="logo">Logo del Sponsor (cuadrado)</label>
                    <input type="file" id="logo" name="logo" accept="image/png, image/jpeg, image/svg+xml">
                    {% if not is_new and sponsor.logo %}<small>Archivo actual: <strong>{{ sponsor.logo }}</strong></small>{% endif %}
                </div>
                <div class="form-group">
                    <label for="image">Imagen del Sponsor (panorámica)</label>
                    <input type="file" id="image" name="image" accept="image/png, image/jpeg">
                    {% if not is_new and sponsor.image %}<small>Archivo actual: <strong>{{ sponsor.image }}</strong></small>{% endif %}
                </div>
                <div class="button-group">
                    <a href="{{ url_for('manage_sponsors') }}" class="cta-button secondary">Cancelar</a>
                    <button type="submit" class="cta-button">Guardar Sponsor</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
